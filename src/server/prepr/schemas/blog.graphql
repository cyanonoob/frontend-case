query Blog($slug: String!) {
  Blog(slug: $slug) {
    categories {
      _id
      body
      slug
    }
    content {
      ... on Text {
        _id
        html
        body
        text
        format
      }
    }
    title
    _slug
    _id
    banner_image {
      _id
      url(width: 1440)
      description
      caption
    }
    related_blogs {
      _id
      title
      _slug
      content {
        ... on Text {
          _id
          html
          body
          text
          format
        }
      }
      banner_image {
        _id
        url(width: 400)
        description
        caption
      }
      categories {
        _id
        body
        slug
      }
    }
  }
}
